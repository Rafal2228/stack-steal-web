<mat-card *ngIf="!!answer">
  <mat-card-header>
    <img mat-card-avatar [src]="answer.owner.profileImage" [alt]="answer.owner.displayName" />
    <mat-card-title
      ><span *ngIf="answer.isAccepted">Accepted - </span>{{ answer.owner.displayName }} answered on
      {{ answer.creationDate | date }}</mat-card-title
    >
    <mat-card-subtitle>Last activity on {{ answer.lastActivityDate | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="answer-details__preline">
      {{ answer.bodyMarkdown }}
    </p>
  </mat-card-content>
</mat-card>
